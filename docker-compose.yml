version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn src.api_firestore:app --host 0.0.0.0 --port 5000 --reload
    ports:
      - "5000:5000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./credentials:/app/credentials
    env_file:
      - .env
    environment:
      - PORT=5000
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  file-server:
    build:
      context: .
      dockerfile: Dockerfile
    command: python src/file_server.py
    ports:
      - "5001:5001"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./credentials:/app/credentials
    env_file:
      - .env
    environment:
      - PORT=5001
      - PYTHONPATH=/app
    restart: unless-stopped
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/.env.development:/app/.env.development
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - api
      - file-server
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_FILE_SERVER_URL=http://localhost:5001/files